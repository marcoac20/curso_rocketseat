<!DOCTYPE html>
<html>
<head>
    <!--Add favicon, é o ícone que aparece na aba do navegador-->
    <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Primeiro HTML</title>

</head>

<body>
    <header>
        <div class="links">
            <a href="index.html" target="_blank">Sobre</a>
            <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br" target="_blank">Email<Comunidade/a>
            <a href="tel:+5547992078767" target="_blank">Telefone</a>
            <a href="classes.html">Conteúdo</a>
        </div>
    </header>

    <div id="sobre">
        <h1>Conteúdo</h1>
    </div>

    <section class="cards">

        <div class="card" id="starter">
            <div class="card__image">
                <img src="starter.svg" alt="Starter">
            </div>

            <div class="card__content">
                <p>Starter</p>
            </div>

            <div class="card__info">
                <p>5 Modúlos</p>
                <p class="card__price">Free</p>
            </div>
        </div>

        <div class="card" id="launchbase">
            <div class="card__image">
                <img src="launchbase.svg" alt="launchbase">
            </div>

            <div class="card__content">
                <p>LancheBase</p>
            </div>

            <div class="card__info">
                <p>11 Modúlos</p>
                <p class="card__price">Pago</p>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card__image">
                <img src="gostack.svg" alt="gostack">
            </div>

            <div class="card__content">
                <p>GoStack</p>
            </div>

            <div class="card__info">
                <p>5 Modúlos</p>
                <p class="card__price">pago</p>
            </div>
        </div>

    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <a class="maximize-modal">
                <i class="material-icons">maximize</i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    


    <script src="scripts.js"></script>
   
    
</body>
</html>
